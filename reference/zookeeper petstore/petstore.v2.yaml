openapi: 3.0.0
info:
  title: Zookeeper Petstore
  version: 2.0.0
  license:
    name: Apache 2.0
    url: 'https://www.apache.org/licenses/LICENSE-2.0.html'
  contact:
    name: Petstore API Team
    email: apiteam@petstore.io
    url: 'http://petstore.io'
  termsOfService: 'http://petstore.io/terms/'
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
servers:
  - url: 'http://petstore.io/api'
paths:
  '/pets/{id}':
    get:
      description: 'Returns a user based on a single ID, if the user does not have access to the pet'
      operationId: find pet by id
      parameters:
        - name: id
          in: path
          description: ID of pet to fetch
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: ../models/zookeeper petstore/pet.v1.yaml
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: ../models/zookeeper petstore/error.v1.yaml
      summary: ''
      tags:
        - Pets
    delete:
      description: deletes a single pet based on the ID supplied
      operationId: deletePet
      parameters:
        - name: id
          in: path
          description: ID of pet to delete
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '204':
          description: pet deleted
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: ../models/zookeeper petstore/error.v1.yaml
  /pets:
    get:
      description: Returns all pets from the system that the user has access to.
      operationId: findPets
      parameters:
        - name: tags
          in: query
          description: tags to filter by
          required: false
          style: form
          schema:
            type: array
            items:
              type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          schema:
            type: integer
            format: int32
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ../models/zookeeper petstore/pet.v1.yaml
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: ../models/zookeeper petstore/error.v1.yaml
    post:
      description: Creates a new pet in the store. Duplicates are allowed
      operationId: addPet
      requestBody:
        description: Pet to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: ../models/zookeeper petstore/newpet.v1.yaml
      responses:
        '200':
          description: pet response
          content:
            application/json:
              schema:
                $ref: ../models/zookeeper petstore/pet.v1.yaml
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: ../models/zookeeper petstore/error.v1.yaml
tags:
  - name: Pets
